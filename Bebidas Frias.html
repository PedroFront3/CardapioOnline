<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bebidas Frias</title>
</head>
<body>
    <section class="container">

       <div class="title">
          <h1>Bebidas Frias</h1>
       </div>

       <div class="rowProducts">

        <div class="product-launch">
           <img src="./img/Coca-Cola 300ml.jpeg" alt="Coca-Cola">
           <h2>Coca-Cola 300ml</h2>
           <p class="price">R$5,90</p>
           <p class="price-standard">R$7,40</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Fanta Laranja 500ml.jpeg" alt="Fanta Laranja">
           <h2>Fanta Laranja 500ml</h2>
           <p class="price">R$6,70</p>
           <p class="price-standard">R$12,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Fanta Guaraná 300ml.jpeg" alt="Fanta Guaraná">
           <h2>Fanta Guaraná 300ml</h2>
           <p class="price">R$4,50</p>
           <p class="price-standard">R$6,20</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Del Valle Laranja 300ml.jpeg" alt="Del Valle Laranja 300ml">
           <h2>Del Valle Laranja 300ml</h2>
           <p class="price">R$5,00</p>
           <p class="price-standard">R$7,50</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Del Valle Uva 300ml.jpeg" alt="Del Valle">
           <h2>Del Valle Uva 300ml</h2>
           <p class="price">R$5,00</p>
           <p class="price-standard">R$7,50</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Água Mineral.jpeg" alt="Água Mineral">
           <h2>Água Mineral</h2>
           <p class="price">R$2,50</p>
           <p class="price-standard">R$4,00</p>
           <button class="btn-product">Comprar</button>
        </div>

       </div>

    </section>
</body>
</html>
