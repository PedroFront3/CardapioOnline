<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lançamentos</title>
</head>
<body>
    <section class="container">

       <div class="title">
          <h1>Super Lançamentos</h1>
       </div>

       <div class="rowProducts">

        <div class="product-launch">
           <img src="./img/Novo Brabo Melt Onion.jpeg" alt="Novo">
           <h2>Novo Brabo Melt</h2>
           <p class="price">R$19,00</p>
           <p class="price-standard">R$27,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Novo Brabo ClubHouse.jpeg" alt="Novo">
           <h2>Novo Brabo ClubHouse</h2>
           <p class="price">R$23,00</p>
           <p class="price-standard">R$33,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/SuperMc.jpeg" alt="SuperMc">
           <h2>SuperMc</h2>
           <p class="price">R$14,00</p>
           <p class="price-standard">R$21,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/McCrispy.jpeg" alt="McCrispy">
           <h2>McCrispy Chicken Elite</h2>
           <p class="price">R$25,00</p>
           <p class="price-standard">R$35,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/McRings Bacon.jpeg" alt="McRings">
           <h2>McRings Bacon</h2>
           <p class="price">R$12,00</p>
           <p class="price-standard">R$19,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Duplo Burger Bacon.jpeg" alt="Duplo">
           <h2>Duplo Burger Bacon</h2>
           <p class="price">R$16,00</p>
           <p class="price-standard">R$24,00</p>
           <button class="btn-product">Comprar</button>
        </div>

       </div>

    </section>
</body>
</html>
