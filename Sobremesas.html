<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sobremesas</title>
</head>
<body>
    <section class="container">

       <div class="title">
          <h1>Sobremesas</h1>
       </div>

       <div class="rowProducts">

        <div class="product-launch">
           <img src="./img/Casquinha Baunilha.jpeg" alt="Casquinha Baunilha">
           <h2>Casquinha Baunilha</h2>
           <p class="price">R$8,00</p>
           <p class="price-standard">R$15,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Casquinha Mista.jpeg" alt="Casquinha Mista">
           <h2>Casquinha Mista</h2>
           <p class="price">R$10,00</p>
           <p class="price-standard">R$17,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Casquinha Chocolate.jpeg" alt="Casquinha Chocolate">
           <h2>Casquinha Chocolate</h2>
           <p class="price">R$8,00</p>
           <p class="price-standard">R$15,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Sundae Morango.jpeg" alt="Sundae Morango">
           <h2>Sundae Morango</h2>
           <p class="price">R$18,00</p>
           <p class="price-standard">R$24,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Sundae Caramelo.jpeg" alt="Sundae Caramelo">
           <h2>Sundae Caramelo</h2>
           <p class="price">R$18,00</p>
           <p class="price-standard">R$24,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/McColosso Chocolate.jpeg" alt="McColosso">
           <h2>McColosso Chocolate</h2>
           <p class="price">R$19,00</p>
           <p class="price-standard">R$29,50</p>
           <button class="btn-product">Comprar</button>
        </div>

       </div>

    </section>
</body>
<script src="js/function.js"></script>
</html>
