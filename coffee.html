<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bebidas Frias</title>
</head>
<body>
    <section  class="container">

       <div class="title">
          <h1>Bebidas Frias</h1>
       </div>

       <div class="rowProducts">

        <div class="product-launch">
           <img src="./img/Café Premium 100ml.jpeg" alt="Café Premium">
           <h2>Café Premium 100ml</h2>
           <p class="price">R$3,90</p>
           <p class="price-standard">R$6,10</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Café Premium 200ml.jpeg" alt="Café Premium 200ml">
           <h2>Café Premium 200ml</h2>
           <p class="price">R$8,00</p>
           <p class="price-standard">R$10,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Café Premium 300ml.jpeg" alt="Café Premium 300ml">
           <h2>Café Premium 300mll</h2>
           <p class="price">R$9,00</p>
           <p class="price-standard">R$13,00</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Café com Leite 200ml.jpeg" alt="Café com Leite 200ml">
           <h2>Café com Leite 200mll</h2>
           <p class="price">R$2,00</p>
           <p class="price-standard">R$4,50</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Capuccino 200ml.jpeg" alt="Capuccino">
           <h2>Capuccino 200mll</h2>
           <p class="price">R$4,00</p>
           <p class="price-standard">R$6,50</p>
           <button class="btn-product">Comprar</button>
        </div>

        <div class="product-launch">
           <img src="./img/Chocolate Quente 200ml.jpeg" alt="Chocolate Quente">
           <h2>Chocolate Quente 200ml</h2>
           <p class="price">R$5,50</p>
           <p class="price-standard">R$9,00</p>
           <button class="btn-product">Comprar</button>
        </div>

       </div>

    </section>
</body>
<script src="js/function.js"></script>
</html>
